<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chalet</title>

	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="top_bar">
		<p>Chalet</p>
		<ul>
			<li><button type="button" class="ulbtn" onclick="document.location='index.html'">Home</button></li>
			<li><button type="button" class="ulbtn" onclick="document.location='available.html'">Available
					chalet</button></li>
			<li><button type="button" class="ulbtn" onclick="openModal('loginModal')">Log_In</button></li>
			<li><button type="button" class="ulbtn" onclick="openModal('signinModal')">Sign_In</button></li>
		</ul>
	</div>
	<div class="page">
		<div class="imgclass">
			<img src="chalet_1.jpeg">
			<div class="paragraph">
				<p>Rooms: 4<br>
					Space: 40 <br>
					Available: Yes </p>
			</div>
			<button type="button" class="imgbtn" onclick="document.location='chaletinfo.html'">More Details</button>
			<button type="button" class="imgbtn" onclick="document.location='chaletinfo.html'">Cancel Booking</button>
		</div>
		<div class="imgclass">
			<img src="chalet_2.jpeg">
			<div class="paragraph">
				<p>Rooms: 2 <br>
					Space: 40 <br>
					Available: No </p>
			</div>
			<button type="button" class="imgbtn" onclick="document.location='chaletinfo.html'">More Details</button>
			<button type="button" class="imgbtn" onclick="document.location='chaletinfo.html'">Cancel Booking</button>
		</div>
		<div class="imgclass">
			<img src="chalet_1.jpeg">
			<div class="paragraph">
				<p>Rooms: 4 <br>
					Space: 40 <br>
					Available: Yes </p>
			</div>
			<button type="button" class="imgbtn" onclick="document.location='chaletinfo.html'">More Details</button>
			<button type="button" class="imgbtn" onclick="document.location='chaletinfo.html'">Cancel Booking</button>
		</div>
		<div class="imgclass">
			<img src="chalet_2.jpeg">
			<div class="paragraph">
				<p>Rooms: 2 <br>
					Space: 40 <br>
					Available: No </p>
			</div>
			<button type="button" class="imgbtn" onclick="document.location='chaletinfo.html'">More Details</button>
			<button type="button" class="imgbtn" onclick="document.location='chaletinfo.html'">Cancel Booking</button>
		</div>


		<div id="loginModal" class="modal">
			<form class="login">
				<h2>Login to chalet</h2>
				<input type="text" id="username" name="username" placeholder="Username">
				<br>
				<input type="password" id="password" name="password" placeholder="Password">
				<br>
				<button type="button" onclick="closeModal('loginModal')">Log In</button>
			</form>
		</div>


		<div id="signinModal" class="modal">
			<form>
				<h2>Sign In to Chalet</h2>
				<input type="text" id="newUsername" name="newUsername" placeholder="Username">
				<br>
				<input type="password" id="newPassword" name="newPassword" placeholder="Password">
				<br>
				<button type="button" onclick="closeModal('signinModal')">Close</button>
			</form>
		</div>

	</div>


	<script>
		function openModal(modalId) {
			document.getElementById(modalId).style.display = 'block';
		}

		function closeModal(modalId) {
			document.getElementById(modalId).style.display = 'none';
		}
	</script>
</body>

</html>
